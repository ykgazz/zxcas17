apiVersion: apps/v1
kind: Deployment
metadata:
  name: shusis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shusis
  template:
    metadata:
      labels:
        app: shusis
    spec:
      containers:
      - image: okteto.dev/shusis:latest
        name: shusis
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "b8e1488a-7e00-42dd-ab05-7e6b23f5e140"
        - name: Vless_Path
          value: "/vl171717"
        - name: Vmess_UUID
          value: "b8e1488a-7e00-42dd-ab05-7e6b23f5e140"
        - name: Vmess_Path
          value: "/vm171717"
        - name: Share_Path
          value: "/v2link"
